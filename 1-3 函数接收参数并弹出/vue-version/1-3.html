<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js"></script>
    <style>
    body{font:12px/1.5 Tahoma;text-align:center;}
    code,input,button{font-family:inherit;}
    input{border:1px solid rgb(59, 190, 190);padding:3px;}
    button{cursor:pointer;}
    </style>
  </head>
  <body>
    <div id="example">
      <p><input type="text" v-bind:value="city" /></p>
      <p><input type="text" v-bind:value="part" /></p>
      <p><button>传参</button></p>

    </div>
    <script>

      var vm = new Vue({
        el:"#example",
        data:{
          city:"Beijing",
          part:"Haidian"
        },
        methods:{
          callTheValue:function(){
            alert(this.city)
          }
        }
      })
    </script>

  </body>
</html>
