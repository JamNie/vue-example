<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>hover example</title>
	<script src='vue.js'></script>
	<style>
	ul,li{margin:0;padding:0;list-style-type:none;}
	#imgList{width:700px;overflow:hidden;zoom:1;border:1px solid #333;margin:0 auto;padding:0 0 10px 10px;}
	#imgList li{float:left;width:128px;height:128px;border:1px solid #ccc;margin:10px 10px 0 0;}


	</style>
</head>

<body>
	<ul id="imgList">
		<img-component src="img/1.jpg"></img-component>
		<img-component src="img/2.jpg"></img-component>
		<img-component src="img/3.jpg"></img-component>
		<img-component src="img/4.jpg"></img-component>
		<img-component src="img/5.jpg"></img-component>
		<img-component src="img/6.jpg"></img-component>
		<img-component src="img/7.jpg"></img-component>
		<img-component src="img/8.jpg"></img-component>
		<img-component src="img/9.jpg"></img-component>
		<img-component src="img/10.jpg"></img-component>


	</ul>


	<script>

		Vue.component('img-component', {
			props: ['src'],
			template: '<li><img v-bind:src="src" v-bind:style="imgStyleA" v-on:mousemove="moveChange" v-on:mouseout="outChange"/></li>',
			methods:{
				moveChange:function(){
				  this.imgStyleA.opacity=1
				},
				outChange:function(){
					this.imgStyleA.opacity=0.5
				}

			},
			data:function(){
				return {
					imgStyleA: {
					float: 'left',
					opacity: '0.5',
				},
				imgStyleB:{
					float: 'left',
					opacity: '1',
				}
				}
			},




		})
		new Vue({
			el: '#imgList'
		})
	</script>
</body>

</html>
