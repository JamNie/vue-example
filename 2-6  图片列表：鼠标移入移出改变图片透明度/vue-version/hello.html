<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="demo" v-on:click="show = !show">
  <li v-if='show'><img src="img/2.jpg"/></li>
</div>

<script>
    new Vue({
        el: '#demo',
        data: {
          show: true
        }
    })
</script>


</body>
</html>
