<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>hover example</title>
	<script src='vue.js'></script>
	<style>
		ul,
		li {
			margin: 0;
			padding: 0;
		  list-style-type: none
		}
		#imgList{width:700px;overflow:auto;border:1px none ;margin:0 auto;padding:0 0 10px 10px;}

	</style>
</head>

<body>

	<ul id="imgList">
		<li><img v-for="src in srcs" v-bind:src="src.src" v-bind:style="imgStyle" /></li>
	</ul>


	<script>
		new Vue({
			el: '#imgList',
			data: {
				srcs:[
					{src:'img/1.jpg'},
					{src:'img/2.jpg'},
					{src:'img/3.jpg'},
					{src:'img/4.jpg'},
					{src:'img/5.jpg'},
					{src:'img/6.jpg'},
					{src:'img/7.jpg'},
					{src:'img/8.jpg'},
					{src:'img/9.jpg'},
					{src:'img/10.jpg'},
				],
				imgStyle: {
					float: 'left',
					opacity: '0.5',
				}

			}
		})
	</script>
</body>

</html>
